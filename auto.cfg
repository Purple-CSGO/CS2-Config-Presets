// viewmodel_presetpos          "0"
// viewmodel_recoil             "0"
//═════════════════════════════════════════════════════════════════════════════


//══════════════════════    3. 视频设置    ════════════════════════════════════
r_fullscreen_gamma          2.4    // 亮度 越小越亮（全屏生效） 默认2.2
//───────────────   其它设置请在游戏中或video.txt中更改   ─────────────────────
